{% extends "layout.html" %}

{% block main %}
    <div>
      {% for book in books %}
      <hr>
      Name: {{ book["name"] }}<br>
      Author: {{ book["author"] }}<br>
      <a href="{{book['link']}}">original link</a><br>
      <a href="/word_analysis/{{book['book_id']}}">word analysis link</a><br>
      <a href="/sentence_analysis/{{book['book_id']}}">sentence analysis link</a><br>
      {% endfor %}
    </div>
{% endblock %}
